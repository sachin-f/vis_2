<!doctype html>
<html lang="en">

<head>
<title>Flights!</title>

    <!--PureCSS-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Import Vega/Vega-Lite-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="assets/departure.png"/>
</head>

<body>
<div class="header">
  <img src="assets/departure.png">
  <div class="header-text">
    <h1>Flights!</h1>
  </div>
</div>



<div class="page">
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div class="description description-left">
        <h2>Airline Connections Domestic Australia</h2>
        <p>Hover over the blue dots to see airline connections. </p>
      </div>
    </div>
    <div class="pure-u-2-3">
      <div id="vis1" class="vis-container"></div>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1">
      Black line you see is the annotation. You need to change airport for it to work. Not sure why it is doing this.
      <div id="vis2" class="vis-container"></div>
    </div>
<!--     <div class="pure-u-1-3">
      <h2>Airport Stats for Melbourne Airport</h2>
      <p>Hover over the bars to see exact values!</p>
    </div> -->
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1">
      <div id="vis3" class="vis-container"></div>
    </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var spec1 = "https://raw.githubusercontent.com/sachin-f/vis2/master/js/vis1.json";

  vegaEmbed('#vis1', spec1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "https://raw.githubusercontent.com/sachin-f/vis2/master/js/bar_chart_pre.json";
  vegaEmbed('#vis2', spec2, {"actions": true}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec3 = "https://raw.githubusercontent.com/sachin-f/vis2/master/js/bar.json";
  vegaEmbed('#vis3', spec3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>



</body>
</html>
